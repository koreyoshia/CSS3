<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      width: 100px;
      height: 100px;
      background: red;
      margin: 1px;
      /* border: 1px solid #000;
      transform: scale(0.5);
      transform-origin:0 0; */
    }
    div::after{
      content: "";
      display: block;
      width: 200px;
      height: 200px;
      border: 1px solid #000;
      transform: scale(0.5);
      box-sizing: border-box;
      transform-origin: 0 0;
    }
  </style>
</head>
<body>
  <div></div>
</body>
